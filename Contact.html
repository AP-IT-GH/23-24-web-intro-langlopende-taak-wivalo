  <main class="container">
    <section class="my-5">
      <h2>Contactformulier</h2>
      <form action="submit.php" method="post">
        <div class="form-group">
          <label for="full-name">Full Name:</label>
          <input type="text" id="full-name" name="full-name" class="form-control" required>
          <div class="row">
            <div class="col">
              <label for="first-name">First Name:</label>
              <input type="text" id="first-name" name="first-name" class="form-control">
            </div>
            <div class="col">
              <label for="last-name">Last Name:</label>
              <input type="text" id="last-name" name="last-name" class="form-control">
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" class="form-control" placeholder="example@example.com" required>
        </div>
        <div class="form-group">
          <label for="message">Message:</label>
          <textarea id="message" name="message" class="form-control" rows="5" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Send</button>
      </form>
    </section>
    <section class="my-5">
      <h2>Locatie</h2>
      <!-- Kaart met markering -->
      <div id="map"></div>
    </section>
