<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grafana Dashboard</title>
</head>
<body>

<h1>Grafana Dashboard</h1>

<div id="dashboard-container">
    <!-- Dashboard content will be loaded here -->
</div>

<script>
    // JavaScript code to fetch and render Grafana dashboard
    const grafanaBaseUrl = 'https://grafana.wivalolighting.com';
    const dashboardUid = '5_omrT7Zz';
    const apiToken = 'glsa_XpEyqgtlPVuQcfsidOMIYNerHw3kxwvQ_73b187af';

    fetch(`${grafanaBaseUrl}/api/dashboards/uid/${dashboardUid}`, {
        method: 'GET',
        headers: {
            'Authorization': `Bearer ${apiToken}`,
            'Content-Type': 'application/json'
        }
    })
    .then(response => response.json())
    .then(data => {
        // Get the URL of the Grafana dashboard
        const dashboardUrl = `${grafanaBaseUrl}/d/${data.dashboard.meta.slug}`;
        
        // Embed the dashboard using an iframe
        const dashboardContainer = document.getElementById('dashboard-container');
        const iframe = document.createElement('iframe');
        iframe.setAttribute('src', dashboardUrl);
        iframe.setAttribute('width', '100%');
        iframe.setAttribute('height', '600'); // Adjust height as needed
        dashboardContainer.appendChild(iframe);
    })
    .catch(error => {
        console.error('Error fetching dashboard:', error);
    });
</script>

</body>
</html>
