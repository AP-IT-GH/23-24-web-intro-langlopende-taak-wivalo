<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DNS and Ping Report</title>
</head>
<body>
    <h1>DNS and Ping Report</h1>
    <input type="text" id="domainInput" placeholder="Enter domain name">
    <button onclick="getDNSAndPing()">Get Report</button>
    <div id="result"></div>

    <script>
        function getDNSAndPing() {
            const domain = document.getElementById('domainInput').value;
            const apiUrl = 'https://api.viewdns.info/ping/'; // Vervang dit met de echte API URL
            https://api.viewdns.info/dnsrecord/

            const data = {
                domain: domain,
                tasks: ['dnsreport', 'ping']
            };

            fetch(apiUrl, {
                method: 'POST', // Of 'GET', afhankelijk van de API-specificaties
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                document.getElementById('result').innerText = JSON.stringify(data, null, 2);
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('result').innerText = 'Error: ' + error.message;
            });
        }
    </script>
</body>
</html>
