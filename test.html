<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        .error { color: red; }
    </style>
</head>
<body>
    <h1>Monitor Dashboard</h1>
    <div id="errorLog" class="error"></div>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Status</th>
                <th>Uptime</th>
            </tr>
        </thead>
        <tbody id="monitorTable"></tbody>
    </table>

    <script>
        const apiUrl = 'https://corsproxy.io/?https://uptime.wivalolighting.com/api/monitors'; // Change this URL
        const apiKey = 'uk2_cZebTNvaqYxj4xZH35zTL2fGWV4w1jERAywc0NvT'; // Set your API key here

        async function fetchMonitors() {
            try {
                const response = await fetch(apiUrl, {
                    method: 'GET',
                    headers: {
                        'Authorization': 'Bearer ' + apiKey,
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to fetch data: ' + response.status + ' ' + response.statusText);
                }

                const text = await response.text(); // Get raw response text to log it
                try {
                    const monitors = JSON.parse(text); // Attempt to parse JSON
                    displayMonitors(monitors);
                } catch (parseError) {
                    throw new Error('Error parsing JSON: ' + parseError.message + ' - Received: ' + text);
                }
            } catch (error) {
                document.getElementById('errorLog').textContent = 'Error loading monitors: ' + error.message;
            }
        }

        function displayMonitors(monitors) {
            const table = document.getElementById('monitorTable');
            table.innerHTML = ''; // Clear existing entries
            monitors.forEach(monitor => {
                const row = `<tr>
                    <td>${monitor.id}</td>
                    <td>${monitor.name}</td>
                    <td>${monitor.status}</td>
                    <td>${monitor.uptime}%</td>
                </tr>`;
                table.innerHTML += row;
            });
        }

        fetchMonitors().catch(error => console.error('Script error:', error));
    </script>
</body>
</html>
